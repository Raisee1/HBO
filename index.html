<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embed Page</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    #embeddedFrame {
        position: absolute;
        top: 0;
        left: 0;
        width: 3000px;
        height: 2000px;
        border: none;
    }
</style>
</head>
<body>
<iframe id="embeddedFrame" src="https://rexmc.pl/HBO/embed.html"></iframe>
<script>
    var pageTitle = "Nazwa Strony"; // Ukryta nazwa strony

    // Możesz wykorzystać zmienną pageTitle w swoim kodzie JavaScript
    console.log("Nazwa strony: " + pageTitle);
</script>
</body>
</html>
